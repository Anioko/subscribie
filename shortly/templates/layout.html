            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroB" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="https://www.karmacomputing.co.uk">
              Main Website
            </a>
            <a class="navbar-item" href="/gettingstarted">
              Existing Customer
            </a>

        </div>
      </div>
    </nav>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      {% block body %}{% endblock %}

  </div>
