apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscribie-cronpods
  labels: 
    subscribie: onboarding
    subscribie: cronpod
spec: 
  replicas: 1
  selector:
    matchLabels:
      subscribie: cronpod
  template:
    metadata:
      name: cronpod
      labels:
        subscribie: onboarding
        subscribie: cronpod
    spec:
      serviceAccountName: cronpod
      containers:
      - name: cronpod
        image: subscribie/cronpod:v0.8
        imagePullPolicy: Always
        command: ["python", "cronjob.py"]
        env:
        - name: COUCH_DB_SERVICE_NAME 
          value: couchdb-service
        - name: MAIL_DEFAULT_SENDER # Flask Mail default From when not provided
          value: noreply@example.com
        - name: EMAIL_LOGIN_FROM # From email address on login emails
          value: noreply@example.com
        - name: MAIL_SERVER
          value: mail.example.com
        - name: MAIL_PORT
          value: 25
        - name: MAIL_USE_TLS
          value: True
        - name: MAIL_USERNAME
          value: noreply@example.com
        - name: MAIL_PASSWORD
          value: secret
